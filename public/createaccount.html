<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/public/login.css">
</head>

<body>
    <div class="navbar">
        <a href="login.html">Login</a>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Create Account</h1>
            <form class="create_form">
                <input type="email" placeholder="Username" class="input-field" required>
                <input type="password" id="password" placeholder="Password" class="input-field" required>
                <input type="text" placeholder="Device" class="input-field" required>
                <p id="password-strength" class="password-strength"></p>
                <button type="submit" class="btn login-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('password-strength');

        passwordInput.addEventListener('input', () => {
            const value = passwordInput.value;
            passwordStrength.classList.remove('short', 'weak', 'strong'); // Clear previous styles

            if (value.length < 8) {
                passwordStrength.textContent = 'Password too short';
                passwordStrength.classList.add('short');
            } else if (!/[A-Z]/.test(value) || !/[0-9]/.test(value) || !/[!@#$%^&*]/.test(value)) {
                passwordStrength.textContent = 'Weak Password (add uppercase, number, and symbol)';
                passwordStrength.classList.add('weak');
            } else {
                passwordStrength.textContent = 'Strong Password';
                passwordStrength.classList.add('strong');
            }
        });
    </script>
</body>

</html>
