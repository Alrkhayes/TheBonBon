<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="/stylesheets/myaccount.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Navigation -->
    <div class="navbar">
        <a href="/login.html">Logout</a>
        <select id="chart-selector">
            <option value="avgBPM">Heart Rate (BPM)</option>
            <option value="spO2">Blood Oxygen (SpO2)</option>
            <option value="weeklySummary">Weekly Summary</option>
        </select>
    </div>

    <!-- Header -->
    <header>
        <h1>My Account</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section class="graph-container">
            <div class="graph" id="avgBPMGraph">
                <h2>Heart Rate (BPM) Over Time</h2>
                <canvas id="avgBPMChart"></canvas>
            </div>
            <div class="graph" id="spO2Graph" style="display: none;">
                <h2>Blood Oxygen (SpO2) Over Time</h2>
                <canvas id="spO2Chart"></canvas>
            </div>
            <div class="graph" id="weeklySummaryGraph" style="display: none;">
                <h2>Weekly Summary</h2>
                <canvas id="weeklySummaryChart"></canvas>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Heart Rate Tracker</p>
    </footer>

    
	<script src="/javascripts/myaccount.js"></script>
</body>

</html>
