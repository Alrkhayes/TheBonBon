<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="myaccount.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="navbar">
        <a href="login.html">Logout</a>
    </div>

    <header>
        <h1>My Account</h1>
    </header>

    <main>
        <section class="graph-container">
            <div class="graph">
                <h2>Daily Heart Rate</h2>
                <canvas id="dailyHeartRateChart"></canvas>
            </div>
            <div class="graph">
                <h2>Weekly Heart Rate</h2>
                <canvas id="weeklyHeartRateChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Heart Rate Tracker</p>
    </footer>

    <script>
        // Example data for daily heart rate
        const dailyData = {
            labels: ['6 AM', '9 AM', '12 PM', '3 PM', '6 PM', '9 PM'],
            datasets: [{
                label: 'Heart Rate (BPM)',
                data: [72, 75, 78, 76, 74, 70],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                tension: 0.4
            }]
        };

        // Example data for weekly heart rate
        const weeklyData = {
            labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            datasets: [{
                label: 'Average Heart Rate (BPM)',
                data: [74, 76, 72, 73, 75, 77, 74],
                borderColor: 'rgba(153, 102, 255, 1)',
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderWidth: 2,
                tension: 0.4
            }]
        };

        // Config for daily heart rate chart
        const dailyConfig = {
            type: 'line',
            data: dailyData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Daily Heart Rate'
                    }
                }
            }
        };

        // Config for weekly heart rate chart
        const weeklyConfig = {
            type: 'line',
            data: weeklyData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Weekly Heart Rate'
                    }
                }
            }
        };

        // Render the charts
        new Chart(document.getElementById('dailyHeartRateChart'), dailyConfig);
        new Chart(document.getElementById('weeklyHeartRateChart'), weeklyConfig);
    </script>
</body>

</html>
